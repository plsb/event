<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pm="http://primefaces.org/mobile">

    <f:view renderKitId="PRIMEFACES_MOBILE" />

    <h:head>

        <title>event</title> 

    </h:head>

    <h:body>

        <pm:page id="first">



            <pm:content id="content">
                <h:form id="main">
                    <p:growl id="messages" showDetail="true" />
                    <p:toolbar >
                        <f:facet name="left">
                            <p:commandButton  icon="ui-icon-arrow-l" ajax="false" value="Voltar"
                                              action="/private/usuariosmobile.jsf"/>
                            <p:commandButton icon="ui-icon-home" ajax="false" value="Home"
                                             action="/private/principal.jsf"/>
                        </f:facet>

                        <f:facet name="right">                    
                            <a href="document.location='#{request.contextPath}/j_spring_security_logout" >
                                Sair
                            </a>
                        </f:facet>
                    </p:toolbar>
                    <br />

                    <p:panel id="pnl1" header="UsuÃ¡rios Mobile para o Evento: #{eventoUsuarioBean.eventoInscricao.evento.descricao}">
                        <pm:field>
                            <p:outputLabel for="basic" value="Nome Completo:" />
                            <p:inputText id="basic" placeholder="Nome" 
                                         value="#{eventoUsuarioBean.eventoUsuarioMobile.nome}" style="text-transform:uppercase"
                                         required="false" requiredMessage="Informe o Nome"/>
                        </pm:field>    
                        <pm:field>
                            <p:outputLabel for="login" value="Login:" />
                            <p:inputText id="login" placeholder="Login" 
                                         value="#{eventoUsuarioBean.eventoUsuarioMobile.login}" style="text-transform:lowercase"
                                         required="false" requiredMessage="Informe o Login"/>                        
                        </pm:field>
                        <pm:field>
                            <p:outputLabel for="password" value="Senha:" />
                            <p:password id="password" value="#{eventoUsuarioBean.eventoUsuarioMobile.senha}" 
                                        required="false" requiredMessage="Informe a Senha"/>
                        </pm:field>
                        <pm:field>
                            <p:outputLabel for="confirm" value="Confirmar Senha:" />
                            <p:password id="confirm" value="#{eventoUsuarioBean.confirmarSenhaUsuarioMobile}"
                                        required="false" requiredMessage="Confirme a Senha"/>
                        </pm:field>
                        <p:commandButton value="Salvar" icon="ui-icon-check" ajax="false"
                                         action="#{eventoUsuarioBean.salvarUsuarioMobile}" />
                    </p:panel>
                </h:form>

            </pm:content>

        </pm:page>

    </h:body>

</html>
