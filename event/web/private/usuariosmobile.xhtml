<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pm="http://primefaces.org/mobile">

    <f:view renderKitId="PRIMEFACES_MOBILE" />

    <h:head>
        <title>event</title> 
    </h:head>

    <h:body>

        <pm:page id="first">


            <pm:content>
                <h:form id="main">
                    <p:growl id="messages" showDetail="true" />
                    <p:toolbar >
                        <f:facet name="left">
                            <p:commandButton  icon="ui-icon-arrow-l" ajax="false" value="Voltar"
                                              action="/private/meuseventosopcoes.jsf"/>
                            <p:commandButton icon="ui-icon-home" ajax="false" value="Home"
                                             action="/private/principal.jsf"/>
                            <p:commandButton icon="ui-icon-plus" ajax="false" value="Novo"
                                             action="#{eventoUsuarioBean.novoUsuarioMobile}"/>
                        </f:facet>

                        <f:facet name="right">                    
                            <a href="document.location='#{request.contextPath}/j_spring_security_logout" >
                                Sair
                            </a>
                        </f:facet>
                    </p:toolbar>
                    <br />
                    <p:panel id="pnl1" header="UsuÃ¡rios Mobile para o Evento: #{eventoUsuarioBean.eventoInscricao.evento.descricao}">
                        <p:dataTable id="usuario" var="usuario" value="#{eventoUsuarioBean.listausuarioMobile}"
                                     paginator="true" rows="10">
                            <f:facet name="header">
                                Lista de Eventos
                            </f:facet>

                            <p:column headerText="Nome" >
                                <h:outputText value="#{usuario.nome}" />
                            </p:column>

                            <p:column headerText="Login" >
                                <h:outputText value="#{usuario.login}" />
                            </p:column>

                            <p:column headerText="Evento">
                                <h:outputText value="#{usuario.evento.descricao}" />
                            </p:column>


                            <p:column headerText=" - ">
                                <p:commandButton action="/private/usuariomobileedicao.jsf"
                                                 value="Editar" ajax="false" icon="ui-icon-edit">
                                    <f:setPropertyActionListener target="#{eventoUsuarioBean.eventoUsuarioMobile}"
                                                                 value="#{usuario}" />
                                </p:commandButton>


                            </p:column>

                            <p:column headerText=" - ">
                                <p:commandButton value="Excluir" action="#{eventoUsuarioBean.removerUsuarioMobile}"
                                                 ajax="false" icon="ui-icon-delete">
                                    <f:setPropertyActionListener target="#{eventoUsuarioBean.eventoUsuarioMobile}"
                                                                 value="#{usuario}" />
                                </p:commandButton>


                            </p:column>

                        </p:dataTable>

                    </p:panel>
                </h:form>

            </pm:content>

        </pm:page>

    </h:body>

</html>
