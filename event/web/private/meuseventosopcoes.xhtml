<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pm="http://primefaces.org/mobile">

    <f:view renderKitId="PRIMEFACES_MOBILE" />

    <h:head>
        <title>event</title> 
    </h:head>

    <h:body>

        <pm:page id="first">


            <pm:content>
                <h:form id="main">
                    <p:growl id="messages" showDetail="true" />
                    <p:toolbar >
                        <f:facet name="left">
                            <p:commandButton  icon="ui-icon-arrow-l" ajax="false" value="Voltar"
                                              action="/private/meuseventos.jsf"/>
                            <p:commandButton icon="ui-icon-home" ajax="false" value="Home"
                                             action="/private/principal.jsf"/>
                        </f:facet>

                        <f:facet name="right">                    
                            <a href="document.location='#{request.contextPath}/j_spring_security_logout" >
                                Sair
                            </a>
                        </f:facet>
                    </p:toolbar>

                    <br />
                    <!-- <h:commandButton value="Editar Evento" />-->
                    <p:panel header="Opções do Evento: #{eventoUsuarioBean.evento.descricao}">
                        <p:commandButton value="Visualizar Inscrições do Evento" action="/private/meuseventosvisualizarinscricoes.jsf" ajax="false" icon="ui-icon-search"/>
                        <p:commandButton value="Checkin" action="/private/checkinescolhaItem.jsf" ajax="false" icon="ui-icon-check"/>
         <!--               <p:commandButton value="Relatório de Frequência" action="/private/relatoriofrequencia.jsf" ajax="false" icon="ui-icon-print"/>-->
                        <p:commandButton value="Usuários Mobile" action="/private/usuariosmobile.jsf" ajax="false" icon="ui-icon-plus"/>
                    </p:panel> 



                </h:form>

            </pm:content>

        </pm:page>

    </h:body>

</html>
